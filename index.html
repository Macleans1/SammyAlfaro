<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://kit.fontawesome.com/f2e31ce454.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="table.css">
</head>
<body>
  <div class="profile-card">
    <img src="144.png" alt="Profile Picture">
    <h2>Bright Macleans</h2>
    <h3>Front-end Developer from <strong>Nigeria</strong></h3>
    <div class="location">
		<i class="fa-solid fa-location-dot"></i> Rivers, Nigeria
    </div>
    <div class="stats">
      <div>
        <h4>1598</h4>
        <p>Followers</p>
      </div>
      <div>
        <h4>65</h4>
        <p>Following</p>
      </div>
      <div>
        <h4>123</h4>
        <p>Articles</p>
      </div>
      <div>
        <h4>85</h4>
        <p>Works</p>
      </div>
    </div>
    <div class="social-icons">
      <a href="https://web.facebook.com/mack.bright.921"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://x.com/SammyAlfaro911"><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-behance"></i></a>
	  <a href="#"><i class="fa-brands fa-github"></i></a>
	  <a href="#"><i class="fa-solid fa-link"></i></a>
    </div>
    <div class="buttons">
      <button class="button button-primary">Message</button>
      <button class="button button-secondary">Follow</button>
    </div>
  </div>
</body>
</html>
